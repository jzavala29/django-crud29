{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Ingreso de Calificaciones</h3>
    <form action="/guardarCalificacion/" method="post" id="frm_nueva_calificacion">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_estudiante" class="form-label"><b>Estudiante:</b></label>
            <select class="form-control" name="select_estudiante" id="id_estudiante" required>
                <option value="" selected disabled>Seleccione un estudiante</option>
                {% for estudiante in estudiantes %}
                    <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_clase" class="form-label"><b>Clase:</b></label>
            <select class="form-control" name="select_clase" id="id_clase" required>
                <option value="" selected disabled>Seleccione una clase</option>
                {% for clases in clases %}
                    <option value="{{ clases.id }}">{{ clases.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_tarea" class="form-label"><b>Tarea:</b></label>
            <input type="text" class="form-control" name="txt_tarea" id="id_tarea" placeholder="DescripciÃ³n de la tarea" required>
        </div>
        <div class="mb-3">
            <label for="id_nota" class="form-label"><b>Nota:</b></label>
            <input type="number" step="0.01" class="form-control" name="txt_nota" id="id_nota" placeholder="Ingrese la nota" required>
        </div>
        <center>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listaCalificaciones/" class="btn btn-danger">Cancelar</a>
        </center>
    </form>
</div>
{% endblock %}
