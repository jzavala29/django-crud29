{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Editar Docente</h3>
    <form action="/procesarDocente/{{ docente.id }}" method="post" id="frm_editar_docente">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label"><b>Nombre:</b></label>
            <input 
                type="text" 
                class="form-control" 
                name="txt_nombre" 
                id="id_nombre" 
                value="{{ docente.nombre }}" 
                placeholder="Nombre del docente" 
                required 
                minlength="3"
            >
        </div>
        <div class="mb-3">
            <label for="id_apellido" class="form-label"><b>Apellido:</b></label>
            <input 
                type="text" 
                class="form-control" 
                name="txt_apellido" 
                id="id_apellido" 
                value="{{ docente.apellido }}" 
                placeholder="Apellido del docente" 
                required 
                minlength="3"
            >
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label"><b>Email:</b></label>
            <input 
                type="email" 
                class="form-control" 
                name="txt_email" 
                id="id_email" 
                value="{{ docente.email }}" 
                placeholder="Correo electr칩nico del docente" 
                required
            >
        </div>
        <center>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/listaDocentes/" class="btn btn-danger">Cancelar</a>
        </center>
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#frm_editar_docente").validate({
            rules: {
                txt_nombre: { required: true, minlength: 3 },
                txt_apellido: { required: true, minlength: 3 },
                txt_email: { required: true, email: true }
            },
            messages: {
                txt_nombre: { required: "Por favor, ingrese el nombre.", minlength: "Debe tener al menos 3 caracteres." },
                txt_apellido: { required: "Por favor, ingrese el apellido.", minlength: "Debe tener al menos 3 caracteres." },
                txt_email: { required: "Por favor, ingrese un correo v치lido.", email: "El formato debe ser un correo electr칩nico v치lido." }
            },
            errorElement: "div",
            errorClass: "text-danger"
        });
    });
</script>
{% endblock %}
